{% extends "layout.html" %}

{% block title %}
    Contact
{% endblock %}

{% block main %}

    <div class="d-md-flex flex-wrap align-content-start">

        <!--* Render All Contacts -->
        {% for contact in contacts %}
        <div class="mx-auto">
            <div id="{{ contact['name'] }}" class=" link-user-index"></div>
            <div class=" d-flex flex-row">
                <div class="side-spacer"></div>
                <div class="card text-white border-2 bg-dark mb-3 contact-card mx-auto">
                    <div class="card-header">{{ contact["name"] }}</div>
                    <div class="card-body card-body-custom">
                        <div class="card-title">Contact Info:</div>
                        <div class="container mw-100 rounded p-4 card-text card-500px">
                            {% for info in contact %}
                                <div class="d-flex border-bottom wrap">
                                    <div class="mr-auto p-2 text-capitalize">{{ info }}: </div>
                                    <div class="grow4"></div>
                                    <div class="p-2 wrapword">{{ contact[info] }}</div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="side-spacer"></div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
